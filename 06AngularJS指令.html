<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="resource/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="names=['a','b','c','d','e','f']">
        <p>利用angular来循环遍历</p>
        <ul>
           <li ng-repeat="x in names">
               {{x}}
           </li>

        </ul>
    </div>
</body>
</html>
