<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS 应用</title>
</head>
<script src="resource/angular.min.js"></script>


<body>
    <div ng-app="myApp" ng-controller="myCtrl">
            姓为：<input type="text" ng-model="firstName"><br>
            名为：<input type="text" ng-model="lastName"><br>
    <br>
        <p>姓名为：{{firstName+" "+lastName}}</p>
    </div>
</body>

<script>
    //注意：此处的script不能再声明为javaScript，否则将会没有效果

    //获取angularjs应用
    var app=angular.module("myApp",[]);

    //AngularJS 控制器,初始化控制器里的元素
    app.controller('myCtrl',function($scope){
        $scope.firstName="John";
        $scope.lastName="Doe";
    });
</script>
</html>
