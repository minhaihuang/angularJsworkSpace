<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="resource/angular.min.js"></script>
</head>
<body>
    <!--
    过滤器可以使用一个管道字符（|）添加到表达式和指令中。
    currency 	格式化数字为货币格式。
    filter 	从数组项中选择一个子集。
    lowercase 	格式化字符串为小写。
    orderBy 	根据某个表达式排列数组。
    uppercase 	格式化字符串为大写。
    -->

    <div ng-app="myApp" ng-controller="costCtrl" ng-init="lastName='HHM'">

        数量: <input type="number" ng-model="quantity">
        价格: <input type="number" ng-model="price">

        <p>总价 = {{ (quantity * price) | currency }}</p>

        <p>姓名为(转为小写) {{ lastName | lowercase }}</p>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('costCtrl', function($scope) {
            $scope.quantity = 1;
            $scope.price = 9.99;
        });
    </script>
</body>
</html>
